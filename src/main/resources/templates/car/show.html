<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Car</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Car</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Car Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.id}">Car Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.description}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">AAR Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.aar_code}">AAR Code</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Carrier:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.carrier}">Carrier</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Carrier Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.carrier_code}">Carrier Code</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.number}">Number</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
